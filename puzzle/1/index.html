<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>【跳房子】 puzzle游戏</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<main id="app" class="main">
			<div style="position: fixed; left: 20px; top: 20px;z-index: 1;">
				<h1>游戏规则：</h1>
				<h2>1. 第一步任意拿掉一个棋子</h2>
				<h2>2. 往后拿掉棋子时都需要隔一个还存在的棋子往空位跳（选中一个棋子再点击你想跳的位置）</h2>
				<h2>3. 直到最后只剩一颗棋子则获胜</h2>
				<a href="./GIF.gif" target="_blank">
					<button>演 示</button>
				</a>
			</div>
			<div class="warp">
				<div id="game" class="game"></div>
			</div>
			<div id="time"></div>
		</main>
		
		<script src="app.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
